<script>
  function adicionarProduto()
  {
    let produto = document.getElementById("text_Produto").value;

    // Chamada para o Back-end, via Ajax (Javascript + XML Ass√≠ncronos)
    google.script.run.escreverProduto(produto);

    // Limpar entrada
    document.getElementById("text_Produto").value = "";
  }

  document.getElementById("btn_Adicionar").addEventListener("click", adicionarProduto);
</script>
